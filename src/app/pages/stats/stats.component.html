<mat-grid-list cols="4" rowHeight="90.4vh">
  <mat-grid-tile>
    <div class="filter-container">
      <app-config-stats (buttonClick)="chartType = $event"></app-config-stats>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3">
    <div class="table-container">
      <app-chart
        [barChartType]="chartType"
        [barChartLabels]="chartLabels"
        [barChartData]="chartData"
      ></app-chart>
    </div>
  </mat-grid-tile>
</mat-grid-list>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-atom"
  [fullScreen]="true"
  ><p style="color: white">Procesando...</p></ngx-spinner
>
